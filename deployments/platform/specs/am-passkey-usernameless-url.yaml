# Transform spec: /api/v1/auth/passkey/usernameless → /am/json/authenticate?authIndexType=service&authIndexValue=UsernamelessJourney
#
# Request-side URL rewrite for the usernameless passkey endpoint.
# Maps clean API URL to PingAM's authenticate endpoint with the
# UsernamelessJourney tree selected via query parameters.
#
# Body passes through unchanged (identity transform) — this is safe
# because D9 only restricts body-level request transforms, not URL rewrites.
#
id: am-passkey-usernameless-url
version: "1.0.0"
description: "Rewrite /api/v1/auth/passkey/usernameless → /am/json/authenticate + UsernamelessJourney"

input:
  schema:
    type: object

output:
  schema:
    type: object

transform:
  lang: jslt
  expr: "."

url:
  path:
    expr: '"/am/json/authenticate"'
  query:
    add:
      authIndexType: "service"
      authIndexValue: "UsernamelessJourney"

headers:
  add:
    Accept-API-Version: "resource=2.0,protocol=1.0"
